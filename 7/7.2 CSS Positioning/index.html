<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color: blue;
      position: relative;
      height: 300px;
      width: 500px;
      top: 200px;
      left: 200px;
      z-index: -1;
    }
    .red-circle{
      background-color: red;
      position: absolute;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      /*
      left: 50%;
      top: 50%;
      */
      left: 250px;
      top: 150px;
      
    }

    /* Write your code here */
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
